{% extends "base.html" %}
{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Post</button>
</form>
<a href="{% url 'home' %}" style="display:inline-block;margin-top:1rem;">&larr; Back to Home</a>
{% endblock %}
