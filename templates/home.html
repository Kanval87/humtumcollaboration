<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Home</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; }
        .navbar { background: #4267B2; color: #fff; padding: 1rem 2rem; display: flex; align-items: center; }
        .navbar h1 { margin: 0; font-size: 2rem; }
        .container { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 2rem; }
        .welcome { font-size: 1.5rem; margin-bottom: 1rem; }
        .diagram {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        .diagram svg {
            width: 400px;
            height: 200px;
        }
        .features { display: flex; gap: 2rem; justify-content: center; margin-top: 2rem; }
        .feature { background: #f5f6fa; border-radius: 6px; padding: 1rem 2rem; box-shadow: 0 1px 4px rgba(0,0,0,0.05); text-align: center; }
        .feature h3 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>HumTum Social</h1>
    </div>
    <div class="container">
        <div class="welcome">Welcome to your social network! Connect, share, and interact with friends.</div>
        <div class="diagram">
            <!-- Simple SVG diagram for 3-layer architecture -->
            <svg viewBox="0 0 400 200">
                <rect x="50" y="30" width="300" height="40" fill="#4267B2" rx="8"/>
                <text x="200" y="55" text-anchor="middle" fill="#fff" font-size="18">Presentation Layer (UI)</text>
                <rect x="50" y="90" width="300" height="40" fill="#00b894" rx="8"/>
                <text x="200" y="115" text-anchor="middle" fill="#fff" font-size="18">Application Layer (Logic)</text>
                <rect x="50" y="150" width="300" height="40" fill="#fdcb6e" rx="8"/>
                <text x="200" y="175" text-anchor="middle" fill="#2d3436" font-size="18">Data Layer (Database)</text>
            </svg>
        </div>
        <div class="features">
            <div class="feature">
                <h3>Profile</h3>
                <p>Manage your profile, photo, and bio.</p>
            </div>
            <div class="feature">
                <h3>Posts</h3>
                <p>Share updates, images, and thoughts with your network.</p>
            </div>
            <div class="feature">
                <h3>Connect</h3>
                <p>Find and connect with friends, send messages, and more.</p>
            </div>
        </div>
    </div>
</body>
</html>
